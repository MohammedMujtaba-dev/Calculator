<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <form>
          <div class="display">
            <input type="text" name="display" id="display" />
          </div>
          <div>
            <input
              type="button"
              value="AC"
              onclick="display.value = '';display.style.fontSize = maxfontsize +'px'"
              class="operator"
            />
            <input
              type="button"
              value="DE"
              onclick="display.value = display.value.toString().slice(0,-1);adjustfontsize()"
              class="operator"
            />
            <input
              type="button"
              value="."
              onclick="display.value += '.';adjustfontsize() "
              class="operator"
            />
            <input
              type="button"
              value="/"
              onclick="display.value += '/';adjustfontsize() "
              class="operator"
            />
          </div>
          <div>
            <input
              type="button"
              value="7"
              onclick="display.value += '7';adjustfontsize() "
            />
            <input
              type="button"
              value="8"
              onclick="display.value += '8';adjustfontsize() "
            />
            <input
              type="button"
              value="9"
              onclick="display.value += '9';adjustfontsize() "
            />
            <input
              type="button"
              value="*"
              onclick="display.value += '*';adjustfontsize() "
              class="operator"
            />
          </div>
          <div>
            <input
              type="button"
              value="4"
              onclick="display.value += '4';adjustfontsize() "
            />
            <input
              type="button"
              value="5"
              onclick="display.value += '5';adjustfontsize() "
            />
            <input
              type="button"
              value="6"
              onclick="display.value += '6';adjustfontsize() "
            />
            <input
              type="button"
              value="-"
              onclick="display.value += '-';adjustfontsize()"
              class="operator"
            />
          </div>
          <div>
            <input
              type="button"
              value="1"
              onclick="display.value += '1';adjustfontsize() "
            />
            <input
              type="button"
              value="2"
              onclick="display.value += '2';adjustfontsize() "
            />
            <input
              type="button"
              value="3"
              onclick="display.value += '3';adjustfontsize() "
            />
            <input
              type="button"
              value="+"
              onclick="display.value += '+';adjustfontsize() "
              class="operator"
            />
          </div>
          <div>
            <input
              type="button"
              value="00"
              onclick="display.value += '00';adjustfontsize() "
            />
            <input
              type="button"
              value="0"
              onclick="display.value += '0';adjustfontsize() "
            />
            <input
              type="button"
              value="="
              onclick="try{display.value = eval(display.value);}catch(e){
                display.value = 'Error';
              }adjustfontsize() "
              class="equal operator"
            />
          </div>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
